server:
  port: 9191
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
      - id: MOVIE-CATALOG-SERVICE
        uri: lb://MOVIE-CATALOG-SERVICE
        predicates:
        - Path=/catalog/**
